name: "Sphinx docs check"

on:
  pull_request:
    paths:
      - '**/*.rst'
  push:
    paths:
      - '**/*.rst'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "./"
    - uses: actions/upload-artifact@v1
      with:
        name: DocumentationHTML
        path: build/html/
